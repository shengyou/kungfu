parameters:
  git_dir: .
  bin_dir: vendor/bin
  tasks:
    phpcs:
      standard: PSR2
      severity: ~
      error_severity: ~
      warning_severity: ~
      tab_width: ~
      whitelist_patterns: []
      encoding: ~
      ignore_patterns:
        - "routes/*.php"
      sniffs: []
      triggered_by: [php]
    phpunit:
      config_file: ~
      testsuite: ~
      group: []
      always_execute: false
